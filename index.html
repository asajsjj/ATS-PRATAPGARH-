<!DOCTYPE>
<html>
    <body>
        <h1 style="text-align": centre; colour:blue; background-colour: yellow;">
            ATS PRATAPGARH</h1>
            <div style="background-color: #f0f4f8; padding: 30px; border-radius: 15px; max-width: 400px; margin: 20px auto; border: 1px solid #ccc;">
    
    <h2 style="text-align: center; color: #1e3a8a;">Admission Form</h2>
    <p style="text-align: center; font-size: 12px;">(सत्र 2025-26 के लिए)</p>

    <form>
        <label>छात्र का नाम:</label><br>
        <input type="text" placeholder="पूरा नाम लिखें" style="width: 100%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #aaa;"><br>

        <label>मोबाइल नंबर:</label><br>
        <input type="tel" placeholder="10 अंकों का नंबर" style="width: 100%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #aaa;"><br>

        <label>कक्षा (Class):</label><br>
        <select style="width: 100%; padding: 8px; margin: 10px 0; border-radius: 5px; border: 1px solid #aaa;">
            <option>Class 1</option>
            <option>Class 2</option>
            <option>Class 3</option>
            <option>Class 4</option>
            <option>Class 5</option>
        </select><br>

        <button type="button" style="width: 100%; background-color: #1e3a8a; color: white; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
            फॉर्म जमा करें
        </button>
    </form>
</div>

</html>
